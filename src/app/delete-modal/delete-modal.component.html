<h2 mat-dialog-title>Delete - {{ componetData.name }}</h2>

<mat-dialog-content>
  <p>Are you sure to delete {{ componetData.name }}</p>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="cancel()">
    Cancel
  </button>
  <button class="mat-raised-button mat-primary" (click)="delete()">
    Delete
  </button>
</mat-dialog-actions>
