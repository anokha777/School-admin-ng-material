<h2 mat-dialog-title>Update - {{ religionName }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Religion Name" value="{{ religionName }}" formControlName="religionName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Religion Code" value='{{ religionCode }}' formControlName="religionCode">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Close
  </button>
  <button class="mat-raised-button mat-primary" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
