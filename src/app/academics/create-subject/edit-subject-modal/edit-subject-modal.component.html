<h2 mat-dialog-title>Update - {{ subjectName }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Subject Name" value="{{ subjectName }}" formControlName="subjectName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Subject Code" value='{{ subjectCode }}' formControlName="subjectCode">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Close
  </button>
  <button class="mat-raised-button mat-primary" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
