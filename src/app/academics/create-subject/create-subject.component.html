<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">
    <mat-toolbar class="form-header">
      <h1 class="mat-headline center-align">Add Subject</h1>
    </mat-toolbar>
    <!-- <div [hidden]="submitted" style="background-color: white;"> -->
      <div [hidden]="" style="background-color: white;">

      <form (ngSubmit)="addSubject()" fxLayout="column" #addSubjectForm='ngForm' >
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="model.name" name="name" #name="ngModel" required minlength="4"
            maxlength="50" placeholder="Subject Name">
        </mat-form-field>
        <div style="color:red" *ngIf="name.invalid && (name.dirty || name.touched)" class="mat-body-1 center-align">
          <!-- <div *ngIf="name.errors.required">
            Subject Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div> -->
        </div>

        <mat-form-field>
          <input matInput type="text" [(ngModel)]="model.code" name="code" #code="ngModel" required minlength="1"
            maxlength="4" placeholder="Subject Code">
        </mat-form-field>
        <div style="color:red" *ngIf="code.invalid && (code.dirty || code.touched)" class="mat-body-1 center-align">
          <!-- <div *ngIf="code.errors.required">
            Subject Code is required.
          </div>
          <div *ngIf="code.errors.minlength">
            Code must be at least 1 characters long.
          </div> -->
        </div>

        <div class="buttonDiv">
          <button mat-raised-button type="submit" [disabled]="name.invalid||code.invalid" class="mat-subheading-2 center-align button-style">Add
          Subject</button>
        </div>
      </form>
    </div>


  </div>

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Subject">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Sr No.</strong> </th>
          <td mat-cell *matCellDef="let row"> {{row.id}}. </td>
        </ng-container>

        <!-- Class name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- sClasscode Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!-- createDate Column -->
        <ng-container matColumnDef="createDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
          <td mat-cell *matCellDef="let row"> {{row.createDate | date: 'dd-MM-yyyy HH:mm:ss' }} </td>
        </ng-container>

        <!-- createBy Column -->
        <ng-container matColumnDef="createBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
          <td mat-cell *matCellDef="let row"> {{row.createBy}} </td>
        </ng-container>

        <!-- Edit column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let row" (click)="openEditSubjectDialog(row)"> <mat-icon class="actionEdit">edit</mat-icon> </td>
        </ng-container>

        <!-- Delete column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let row" (click)="openDeleteSubjectDialog(row)"> <mat-icon class="actionDelete">delete_forever</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
